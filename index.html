/* ================= COOKIE HELPERS ================= */

function setCookie(name, value, minutes) {
    const date = new Date();
    date.setTime(date.getTime() + (minutes * 60 * 1000));
    const expires = "expires=" + date.toUTCString();
    document.cookie = name + "=" + encodeURIComponent(value) + ";" + expires + ";path=/";
}

function getCookie(name) {
    const cname = name + "=";
    const decodedCookie = decodeURIComponent(document.cookie);
    const ca = decodedCookie.split(';');
    for (let i = 0; i < ca.length; i++) {
        let c = ca[i].trim();
        if (c.indexOf(cname) === 0) {
            return c.substring(cname.length, c.length);
        }
    }
    return null;
}

/* ================= AUTO REDIRECT IF COOKIE EXISTS ================= */

window.onload = function () {
    const session = getCookie("studentSession");
    if (session) {
        window.location.href = "View_Application_Status_Step1.html";
    }
};

/* ================= LOGIN FUNCTION ================= */

async function login() {

    const idno = document.getElementById("idno").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorMsg = document.getElementById("errorMsg");

    errorMsg.innerText = "";

    if (!idno || !password) {
        errorMsg.innerText = "Please enter ID and password.";
        return;
    }

    const { data, error } = await supabaseClient
        .from('student')
        .select('*')
        .eq('idno', idno)
        .eq('password', password)
        .single();

    if (error || !data) {
        errorMsg.innerText = "Invalid ID or Password.";
        return;
    }

    // Store cookie for 30 minutes
    setCookie("studentSession", JSON.stringify({
        idno: data.idno,
        name: data.name
    }), 30);

    window.location.href = "View_Application_Status_Step1.html";
}
</script>
